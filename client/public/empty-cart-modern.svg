<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background gradient effect -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0DD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#DC7F02" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="210" fill="url(#orangeGradient)" />
  
  <!-- Modern Shopping cart -->
  <g filter="url(#shadow)">
    <path d="M353 290H167L132 145H388L353 290Z" fill="white" stroke="#DC7F02" stroke-width="8" stroke-linejoin="round" />
    
    <!-- Cart wheels -->
    <circle cx="190" cy="330" r="20" fill="white" stroke="#DC7F02" stroke-width="6" />
    <circle cx="330" cy="330" r="20" fill="white" stroke="#DC7F02" stroke-width="6" />
    
    <!-- Cart details -->
    <line x1="132" y1="185" x2="388" y2="185" stroke="#DC7F02" stroke-width="4" stroke-opacity="0.4" />
    <line x1="142" y1="225" x2="378" y2="225" stroke="#DC7F02" stroke-width="4" stroke-opacity="0.4" />
    <line x1="152" y1="265" x2="368" y2="265" stroke="#DC7F02" stroke-width="4" stroke-opacity="0.4" />
  </g>
  
  <!-- Empty state indicator -->
  <g transform="translate(260, 195)">
    <circle cx="0" cy="0" r="50" fill="#FFF6ED" stroke="#DC7F02" stroke-width="4" stroke-dasharray="0.5 8" />
    <text x="0" y="0" font-family="Arial" font-size="60" text-anchor="middle" dominant-baseline="middle" fill="#DC7F02" font-weight="bold">!</text>
  </g>
  
  <!-- Floating food icons -->
  <g opacity="0.8">
    <!-- Burger -->
    <g transform="translate(160, 120)">
      <circle cx="0" cy="0" r="22" fill="#FBD38D" stroke="#DC7F02" stroke-width="3" />
      <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#DC7F02" stroke-width="3" stroke-linecap="round" />
      <line x1="-12" y1="0" x2="12" y2="0" stroke="#DC7F02" stroke-width="3" stroke-linecap="round" />
      <line x1="-15" y1="5" x2="15" y2="5" stroke="#DC7F02" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- Pizza slice -->
    <g transform="translate(360, 140)">
      <path d="M0,0 L-20,-30 L20,-30 Z" fill="#FBD38D" stroke="#DC7F02" stroke-width="3" stroke-linejoin="round" />
      <circle cx="-5" cy="-20" r="3" fill="#DC7F02" />
      <circle cx="5" cy="-15" r="3" fill="#DC7F02" />
    </g>
    
    <!-- Drink -->
    <g transform="translate(260, 110)">
      <path d="M-10,0 L-5,-25 L5,-25 L10,0 Z" fill="#FBD38D" stroke="#DC7F02" stroke-width="3" stroke-linejoin="round" />
      <line x1="-8" y1="-10" x2="8" y2="-10" stroke="#DC7F02" stroke-width="2" />
    </g>
  </g>
  
  <!-- Text at bottom -->
  <text x="256" y="390" font-family="Arial" font-size="22" text-anchor="middle" dominant-baseline="middle" fill="#DC7F02" font-weight="bold">Your cart is empty</text>
  <text x="256" y="420" font-family="Arial" font-size="16" text-anchor="middle" dominant-baseline="middle" fill="#DC7F02" opacity="0.8">Add some delicious items!</text>
</svg> 